    <h1>天空為甚麼是藍的？</h1>
    <p>
      天空之所以呈現藍色，是因為大氣中的氧和氮分子會把紫外光吸收，而藍光則能夠通過大氣層，因此在觀察天空時會看到藍色。不過，天空的顏色也可能會因地理位置、大氣條件和其他因素而有所不同。例如，在某些時候，天空可能會呈現紫色或灰色。
