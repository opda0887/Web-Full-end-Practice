    <h1>大氣層是甚麼</h1>
    <p>
      均源自及也許是一層受到重力吸引聚攏在擁有巨大質量天體周圍的氣體，而如果重力夠大且氣體的溫度夠低，
      就能長期保留住。有些行星擁有許多不同的主要氣體，並且有非常深厚的大氣（參見氣體巨星）。
    </p>
    <h1>臭氧層是甚麼</h1>
    <p>
      臭氧層是指地球大氣層的平流層中臭氧濃度相對較高的部分，主要作用是吸收短波紫外線。臭氧層密度低，
      如果它被壓縮到對流層的密度，則只有數毫米厚。
    </p>
